<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/principal/header.css">
    
    <link rel="stylesheet" href="../../css/principal/quienes_somos.css">
    <link rel="stylesheet" href="../../css/inicioSesion/contacto.css">
    <title>Agregando Administrador</title>
</head>
<body>
    <div class="container-fluid">

        <header class="row d-flex justify-content-around align-items-center py-3">
            <img src="../../img/Logo.svg" alt="Logo" class="col-12 col-md-6 img-fluid">
            <!-- <input type="search" placeholder="¿Que desea buscar?" class="col-6 col-md-4 rounded-pill p-2 ms-2"> -->
            <button class="col-10 col-md-6 btn btn-outline-primary rounded-pill  me-3" data-btn-admin>Administrador</button>
            <!-- <img src="../../img/lupa.png" alt="lupita" class="col-4 col-md-6 header_lupa"> -->
        </header>

        <section class="agregar_producto row mx-3">
            <h2 class="agregar_title col-12  py-3">Editar Producto</h2>
            <form action="" class="agregar_detalles row d-flex flex-around" data-form>
                <input 
                type="url" 
                class="agregar_url my-2 border-buttom p-2" 
                placeholder="URL de la imagen"
                required 
                data-url>
                <select class="my-2 p-2" data-categoria>
                    <option value="">Selecciona una categoria</option>
                    <option name="categoria" value="Star Wars" class="categoria">Star Wars</option>
                    <option name="categoria" value="Consola" class="categoria">Consola</option>
                    <option name="categoria" value="Diversos" class="categoria">Diversos</option>
                </select></h5>
    
                <input type="text" class="nombre_producto my-2 p-2" placeholder="Nombre del producto" required data-producto>
                <input type="number" class="precio my-2 p-2" placeholder="Precio del producto" required data-precio>
                <textarea name="descripcion del producto" id="descripcionProducto"  class="descripcion my-2 p-2" placeholder="Descripcion del producto" required data-descripcion></textarea>
                <button  type="submit" class="agregar btn btn-primary my-3">Editar Producto</button>
                
            </form>            
        </section>
        
        
        <div class="quienes_somos row p-4 ">
            <div class="quienes_contenido col-12 col-md-6 d-flex flex-column justify-content-center align-items-center">
                <img src="../../img/Logo.svg" class="somos_img" alt="Logo">
                <p class="somos_parrafo">Quienes somos</p>
                <p class="somos_parrafo">Politica de privacidad</p>
                <p class="somos_parrafo">Programa de fidelidad</p>
                <p class="somos_parrafo">Nuestras tiendas</p>
                <p class="somos_parrafo">Quiero ser franquiciado</p>
                <p class="somos_parrafo">Anúncie aqui</p>
            </div>
            <div class="contacto_contenido col-12 col-md-6 d-flex flex-column justify-content-start">
                <h2 class="contacto_titulo py-4">Hable con nosotros</h2>
                <input type="text" class="contacto_input my-3 px-2" placeholder="Nombre">
                <textarea name="mensaje" class="contacto_textarea my-3 p-2" id="mensaje"  placeholder="Escribe tu mensaje"></textarea>
                <button class="contacto_btn btn btn-primary">Enviar Mensaje</button>
            </div>
        </div>
        <footer class="row">
            <p class="col-12 d-flex justify-content-center align-items-center p-3">Desarrollado por Wakutec, 2023</p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../../js/ingreso_admin.js"></script>
    <script type="module" src="../../js/editable.controller.js"></script>
</body>
</html>
