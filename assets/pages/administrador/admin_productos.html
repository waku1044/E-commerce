<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/principal/header.css">
    <link rel="stylesheet" href="../../css/principal/quienes_somos.css"> 
    <title>Productos Administrador</title>
</head>
<body>
    <div class="container-fluid">

            <header class="row d-flex justify-content-center align-items-center py-3">
                <img src="../../img/Logo.svg" class="col-4 img_logo">
                <div class="busqueda col-12 col-sm-8 mb-3 d-flex justify-content-center">
                    <input type="search" class="col-6 rounded-pill me-4 p-2" placeholder="¿Que desea buscar?">
                    <a href="../../../index.html" class="col-4 btn btn-outline-primary rounded-pill d-flex justify-content-center align-items-center">Admin / Salir </a>
                    <!--<img src="../../img/lupa.png" alt="lupita" class="col-6 header_lupa ms-2"> -->

                </div>
            </header>
            
            <section class="starWars row py-4">
                    <div class="cabecera ">
                        <h2 class="col-md-6">Todos los productos</h2>
                        <a href="administrador.html" class="btn_agregar btn btn-primary col-4">Agregar Productos</a>
                    </div>
                    <article class="imagenes d-flex gap-2 flex-wrap py-3" id="star" data-articulo-star>
                        
                    </article>
                
            </section>
            <section class="consola row">
                <!-- cuando en el article las fotos sean <= 5 colocar un justify-content-around // <= 9 between // 10 o mas sin justify-->
                <article class="imagenes d-flex gap-2 justify-content-between flex-wrap py-3 px-3" id="consolas" data-articulo-consola>
                </article>
            
        </section>
        <section class="diversos row">
                
            <article class="imagenes d-flex gap-2 flex-wrap py-3" id="varios" data-articulo-varios>
            </article>
        
    </section>
    <div class="quienes_somos row p-4 ">
        <div class="quienes_contenido col-12 col-md-6 d-flex flex-column justify-content-center align-items-center">
            <img src="../../img/Logo.svg" class="somos_img" alt="Logo">
            <p class="somos_parrafo">Quienes somos</p>
            <p class="somos_parrafo">Politica de privacidad</p>
            <p class="somos_parrafo">Programa de fidelidad</p>
            <p class="somos_parrafo">Nuestras tiendas</p>
            <p class="somos_parrafo">Quiero ser franquiciado</p>
            <p class="somos_parrafo">Anúncie aqui</p>
        </div>
            <div class="contacto_contenido col-12 col-md-6 d-flex flex-column justify-content-start">
                <h2 class="contacto_titulo py-4">Hable con nosotros</h2>
                <input type="text" class="contacto_input my-3 px-2" placeholder="Nombre">
                <textarea name="mensaje" class="contacto_textarea my-3 p-2" id="mensaje"  placeholder="Escribe tu mensaje"></textarea>
                <button class="contacto_btn btn btn-primary">Enviar Mensaje</button>
            </div>
    </div>


    <footer class="row">
        <p class="col-12 d-flex justify-content-center align-items-center p-3">Desarrollado por Wakutec, 2023</p>
    </footer>
    </div>
    <script type="module" src="./admin_productos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</body>
</html>
