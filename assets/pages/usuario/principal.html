<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
     <link rel="stylesheet" href="../../css/principal/header.css">
     <link rel="stylesheet" href="../../css/principal/quienes_somos.css">   
    <title>AluraGeek</title>
</head>
<body>
    <div class="container">

        <header class="row d-flex justify-content-between align-items-center p-3 ">
            <img src="../../img/Logo.svg" class="img col-12 col-md-4">
            <input type="search" placeholder="¿Que desea buscar?" class="col-6 col-md-4 gx-5 p-1 rounded-pill ">
            <a href="/index.html" class="btn btn-outline-primary rounded-pill  col-6 col-md-4 w-25">Login</a>
        </header>
        <div class="row py-3 banner d-flex justify-content-center">
            <img src="../img_principal/banner/Hero.png" alt="promocion1" class="col-12 w-100 h-25 img-fluid">
        </div>
        <section class="starWars row py-4">
                <div class="principal d-flex justify-content-between">
                    <h2 class="star_titulo col-7">Star Wars</h2>
                    <button type="text" class="star_btn btn btn-outline-primary">Ver todo &#8594</button>

                </div>
                <article class="imagenes d-flex justify-content-between flex-wrap py-3" id="star" data-articulo-star>
                </article>
        </section>
        
        <section class="consola row">
            <div class="principal d-flex justify-content-between">
                <h2 class="consola_title col-7">Consola</h2>
                <button type="text" class="consola_btn btn btn-outline-primary col-5">Ver todo &#8594</button>
            </div>
            <article class="imagenes d-flex justify-content-between flex-wrap py-3" id="consola" data-articulo-consola>
            </article>
        </section>

        <section class="diversos row">
            <div class="principal d-flex justify-content-between">
              <h2 class="diversos_title col-7">Diversos</h2>
              <button type="text" class="diversos_btn btn btn-outline-primary col-5 gap-5">Ver todo &#8594</button>
            </div>   
         <article class="imagenes d-flex justify-content-between flex-wrap py-3" id="varios" data-articulo-varios>
         </article>
    
</section>
<div class="quienes_somos row p-4 ">
    <div class="quienes_contenido col-12 col-md-6 d-flex flex-column justify-content-center align-items-center">
        <img src="../../img/Logo.svg" class="somos_img" alt="Logo">
        <p class="somos_parrafo">Quienes somos</p>
        <p class="somos_parrafo">Politica de privacidad</p>
        <p class="somos_parrafo">Programa de fidelidad</p>
        <p class="somos_parrafo">Nuestras tiendas</p>
        <p class="somos_parrafo">Quiero ser franquiciado</p>
        <p class="somos_parrafo">Anúncie aqui</p>
    </div>
        <div class="contacto_contenido col-12 col-md-6 d-flex flex-column justify-content-start">
            <h2 class="contacto_titulo py-4">Hable con nosotros</h2>
            <input type="text" class="contacto_input my-3 p-2 w-75 " placeholder="Nombre">
            <textarea name="mensaje" class="contacto_textarea my-3 p-2 w-75" id="mensaje"  placeholder="Escribe tu mensaje"></textarea>
            <button class="contacto_btn btn btn-primary w-75">Enviar Mensaje</button>
        </div>
</div>


<footer class="row">
    <p class="col-12 d-flex justify-content-center align-items-center p-3">Desarrollado por Wakutec, 2023</p>
</footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="../../js/mostrar.productos.js"></script>
    <script type="module" src="./principaljs.js"></script>
    </body>
</html>
