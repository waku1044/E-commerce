<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/registro/registro.css">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <!-- <img src="assets/img/Logo.svg" class="logo w-75" alt="Logo"> -->
            
        </header>
        <main>
            <div class="inicioSesion row">
                <div class="inicio_ingreso text-center">
                    <h2 class=
                    "inicio_titulo pb-4">Registro</h2>

                    <form action="" class="d-flex flex-column align-items-center">

                        <label for="">Usuario</label>
                        <input type="text" 
                        class="inicio_input col-12 p-2  w-75"
                        name="usuario" 
                        placeholder="Usuario..." 
                        data-usuario
                        ><p class="usuario text-danger d-inline "></p>
    
    
                        <label for="">Password</label>
                        <input type="password" 
                        class="inicio_input col-12 p-2  w-75"
                        name="password" 
                        placeholder="Password..." 
                        data-contraseña
                        ><p class="password text-danger d-inline"></p>
                        
                        <input type="password" 
                        class="inicio_input col-12 p-2 w-75"
                        name="repeatpassword" 
                        placeholder="Repeat Password" 
                        data-repeat-contraseña
                        ><p class="repeatpassword text-danger d-inline"></p>
    
    
                        <button type="submit" class="inicio_btn btn btn-primary col-12 w-50 font-monospace" data-btn-registro>Registrarse</button>
                        
                    </form>
                    <!-- <a href="#" class="text-decoration-none py-3">No estoy registrado</a> -->
                </div>
                <div class="bg-secondary w-100">
    
                </div>
            </div>
            <footer class="d-flex justify-content-center align-items-center py-3">
                <p class="fs-5 col12">Desarrollado por Destino Web, 2023</p>
            </footer>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="../../js/registro.js"></script>
</body>
</html>
