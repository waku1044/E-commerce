<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/registro/style.css">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <!-- <img src="assets/img/Logo.svg" class="logo w-75" alt="Logo"> -->
            
        </header>
        <main>
            <div class="inicioSesion row">
                <div class="inicio_ingreso d-flex flex-column justify-content-center align-items-center py-2">
                    <h2 class=
                    "inicio_titulo pb-4">Registro</h2>
                    <label for="">Usuario</label>
                    <input type="text" 
                    class="inicio_input col-12 p-2 mb-4 w-50"
                    name="usuario" 
                    placeholder="Mayor de 4 digitos" 
                    data-usuario
                    
                    >
                    <label for="">Password</label>
                    <input type="password" 
                    class="inicio_input col-12 p-2 mb-4 w-50"
                    name="password" 
                    placeholder="Mayor de 6 digitos" 
                    data-contraseña
                    
                    
                    >
                    
                    <input type="password" 
                    class="inicio_input col-12 p-2 mb-4 w-50"
                    name="repeatpassword" 
                    placeholder="Repetir Contraseña" 
                    data-repeat-contraseña
                    
                    >
                    <button type="button" class="inicio_btn btn btn-primary col-12 w-50 font-monospace" data-btn-registro>Registrarse</button>
                    <!-- <a href="#" class="text-decoration-none py-3">No estoy registrado</a> -->
                </div>
            </div>
        </main>
        <footer class="d-flex justify-content-center align-items-center py-3">
            <p class="fs-5 col12">Desarrollado por Wakutec, 2023</p>
        </footer>
    </div>
    <script src="../../js/registro.js"></script>
</body>
</html>
