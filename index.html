<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/inicioSesion/header.css">
    <link rel="stylesheet" href="assets/css/inicioSesion/inicioSesion.css">
    <link rel="stylesheet" href="assets/css/inicioSesion/quienes_somos.css">
    <link rel="stylesheet" href="assets/css/inicioSesion/contacto.css">
    <link rel="stylesheet" href="assets/css/inicioSesion/footer.css">
    <title>AluraGeek</title>
</head>
<body>
    
        <header>
            <img src="assets/img/Logo.svg" alt="Logo">
            <img src="assets/img/lupa.png" class="lupita" alt="lupita">
        </header>
        <main>
            <div class="inicioSesion">
                <div class="inicio_ingreso">
                    <h2 class="inicio_titulo">Iniciar Sesión</h2>
                    <input type="text" class="inicio_input" placeholder="Escriba su correo electronico">
                    <input type="text" class="inicio_input" placeholder="Escriba su contraseña">
                    <button class="inicio_btn">Entrar</button>
                </div>
            </div>
            <div class="quienesSomos">
                <div class="quienes_contenido">
                    <img src="assets/img/Logo.svg" class="somos_img" alt="Logo">
                    <p class="somos_parrafo">Quienes somos</p>
                    <p class="somos_parrafo">Politica de privacidad</p>
                    <p class="somos_parrafo">Programa de fidelidad</p>
                    <p class="somos_parrafo">Nuestras tiendas</p>
                    <p class="somos_parrafo">Quiero ser franquiciado</p>
                    <p class="somos_parrafo">Anúncie aqui</p>
                </div>
            </div>
            <div class="contacto">
                <div class="contacto_contenido">
                    <h2 class="contacto_titulo">Hable con nosotros</h2>
                    <input type="text" class="contacto_input" placeholder="Nombre">
                    <textarea name="mensaje" class="contacto_textarea" id="mensaje"  placeholder="Escribe tu mensaje"></textarea>
                    <button class="contacto_btn">Enviar Mensaje</button>
                </div>
            </div>
            <footer>
                <p>Desarrollado por Wakutec, 2023</p>
            </footer>

        </main>
    
</body>
</html>
